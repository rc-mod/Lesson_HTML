<!DOCTYPE html>
<html lang="en, ru">
<head>
    <meta charset="UTF-8">
    <title>HTML уроки.Урок №4. HTML теги форм. HTML input. Уроки HTML CSS JS. </title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data"><!-- метод action со значением "#" - указан в качестве заглушки.
    Тег <form> устанавливает форму на веб-странице. Форма предназначена для обмена данными между пользователем
и сервером. Область применения форм не ограничена отправкой данных на сервер, с помощью клиентских скриптов можно
получить доступ к любому элементу формы, изменять его и применять по своему усмотрению.
    Документ может содержать любое количество форм, но одновременно на сервер может быть отправлена только одна форма.
По этой причине данные форм должны быть независимы друг от друга.
    Для отправки формы на сервер используется кнопка Submit, того же можно добиться, если нажать клавишу Enter в пределах
формы. Если кнопка Submit отсутствует в форме, клавиша Enter имитирует ее использование.
    Когда форма отправляется на сервер, управление данными передается программе, заданной атрибутом action тега <form>.
Предварительно браузер подготавливает информацию в виде пары «имя=значение», где имя определяется атрибутом name
тега <input>, а значение введено пользователем или установлено в поле формы по умолчанию. http://htmlbook.ru/html/form
Синтаксис: <form action="URL">
            ...
           </form>

    Атрибут method сообщает серверу о методе запроса.
Значение атрибута method не зависит от регистра. Различают два метода — get и post.
    get - Этот метод является одним из самых распространенных и предназначен для получения требуемой информации и
        передачи данных в адресной строке. Пары «имя=значение» присоединяются в этом случае к адресу после
        вопросительного знака и разделяются между собой амперсандом (символ &).
        Удобство использования метода get заключается в том, что адрес со всеми параметрами можно использовать
        неоднократно, сохранив его, например, в закладки браузера, а также менять значения параметров прямо в
        адресной строке.
    post - Метод post посылает на сервер данные в запросе браузера. Это позволяет отправлять большее количество данных,
        чем доступно методу get, поскольку у него установлено ограничение в 4 Кб. Большие объемы данных используются
        в форумах, почтовых службах, заполнении базы данных, при пересылке файлов и др.

    Атрибут enctype определяет способ кодирования данных формы при их отправке на сервер. Обычно устанавливать значение
атрибута enctype не требуется, данные вполне правильно понимаются на стороне сервера. Однако если используется поле для
отправки файла (input type="file"), следует определить атрибут enctype как multipart/form-data.
-->

        <p>
            <label for="username">Логин:</label> <br>
            <!--Тег <label> устанавливает связь между определенной меткой, в качестве которой обычно выступает текст,
            и элементом формы (<input>, <select>, <textarea>). Такая связь необходима, чтобы изменять значения элементов
            формы при нажатии курсором мыши на текст. Кроме того, с помощью <label> можно устанавливать горячие клавиши
            на клавиатуре и переходить на активный элемент подобно ссылкам.http://htmlbook.ru/html/label
                Существует два способа связывания объекта и метки. Первый заключается в использовании идентификатора
            id внутри элемента формы и указании его имени в качестве атрибута for тега <label>. При втором способе
            элемент формы помещается внутрь контейнера <label>. -->

            <input tabindex="1" type="text" placeholder="Введите имя пользователя" name="username" id="username" value="">
            <!--Тег <input> является одним из разносторонних элементов формы и позволяет создавать разные элементы
            интерфейса и обеспечить взаимодействие с пользователем. Главным образом <input> предназначен для создания
            текстовых полей, различных кнопок, переключателей и флажков. Хотя элемент <input> не требуется помещать
            внутрь контейнера <form>, определяющего форму, но если введенные пользователем данные должны быть
            отправлены на сервер, где их обрабатывает серверная программа, то указывать <form> обязательно.
            То же самое обстоит и в случае обработки данных с помощью клиентских приложений, например, скриптов на
            языке JavaScript.
                Основной атрибут тега <input>, определяющий вид элемента — type. Он позволяет задавать следующие
                элементы формы: текстовое поле (text), поле с паролем (password), переключатель (radio),
                флажок (checkbox), скрытое поле (hidden), кнопка (button), кнопка для отправки формы (submit),
                кнопка для очистки формы (reset), поле для отправки файла (file) и кнопка с изображением (image).
                Для каждого элемента существует свой список атрибутов, которые определяют его вид и характеристики.
                Кроме того, в HTML5 добавлено еще более десятка новых элементов.-->
        </p>
        <p>
            <label for="userpass">Пароль:</label> <br>
            <input tabindex="2" type="password" placeholder="Введите пароль" name="userpassword" id="userpass" value="">
            <!--Атрибут placeholder - выводит подсказывающий текст внутри поля формы, который исчезает при начале ввода.
            -->
        </p>
        <p>
            Введите телефон<br>
            <label><input tabindex="3" type="tel" placeholder="+хх-ххх-ххх-хх-хх" name="mobile_tel" id="mobila" pattern="\+38-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"></label>
            <button>GO</button>
            <!-- параметр pattern - устанавливает шаблон ввода
            Атрибут tabindex определяет последовательность перехода между элементами при нажатии на клавишу Tab и имеет значение
            в виде любого целого положительного число, начиная с нуля.. Для <input>
            типа radio в пределах блока значение tabindex должно быть одинаковым См ниже...-->
        </p>
        <div>
            Выберите пол <br>
            <label><input tabindex="4" checked type="radio" name="gender" value="male"/>мужской </label> <br>
            <label><input tabindex="4" type="radio" name="gender" value="female"/>женский</label>
            <!--В данном примере параметр name делает зависимыми друг от друга (объединяет в группу) два тега input,
            в результате чего они выступают в качестве переключателя -->
        </div>
        <br>
        <div>
            Ваше любимое занятие: <br>
            <label><input type="checkbox" name="check01" checked/>Пиво вместе водкой</label> <br>
            <label><input type="checkbox" name="check02" />Секс, наркотики рокн-ролл</label> <br>
            <label><input type="checkbox" name="check03" />Резиновая женщина вместе порно-фильмом</label> <br>
            <label><input type="checkbox" name="check04" />Чтение книг</label> <br>
            <label><input type="checkbox" name="check05" checked/>Пускание пузырей</label> <br>
            <!--В данном примере разное значение параметра name позволяет производить множественный выбор-->
        </div>
        <br>
        <div>
            Добавьте свое фото <br>
            <label><input type="file" name="userfoto" accept="image/gif, image/png, image/jpeg"></label> <br>
            <!--тип - file - создает поле-кнопку для ввода имени файла, который пересылается на сервер.
                Атрибут accept - Устанавливает фильтр на типы файлов, которые вы можете отправить через поле загрузки файлов.
            Тип файла указывается как MIME-тип, при нескольких значениях они перечисляются через запятую.
            Если файл не подходит под установленный фильтр, он не показывается в окне выбора файлов.
            Имя MIME-типа в любом регистре, несколько значений перечисляются через запятую.
                В HTML5 также допустимо в качестве значения указывать audio/* для выбора всех звуковых файлов,
            video/* для видеофайлов и image/* для всех графических файлов.-->
        </div>
        <br>
        <div>
            <label for="usertext">Добавьте несколько слов о себе</label> <br>
            <textarea name="text" id="usertext"></textarea>
            <!--Поле <textarea> представляет собой элемент формы для создания области, в которую можно вводить несколько
            строк текста. В отличие от тега <input> в текстовом поле допустимо делать переносы строк, они сохраняются
            при отправке данных на сервер. Между тегами <textarea> и </textarea> можно поместить любой текст, который
            будет отображаться внутри поля. Больше - http://htmlbook.ru/html/textarea -->
        </div>
        <br>
        <div>
            <label for="userchoise">Выберите любимый цвет</label> <br>
            <select name="color" id="userchoise">
                <option value="red">Красный</option>
                <option selected value="blue">Голубой</option>
                <option value="yellow">Желтый</option>
            </select>
            <!--Тег <select> (http://htmlbook.ru/html/select) позволяет создать элемент интерфейса в виде
            раскрывающегося списка, а также список с одним или множественным выбором. Конечный вид зависит от
            использования атрибута size тега <select>, который устанавливает высоту списка. Ширина списка определяется
            самым широким текстом, указанным в теге <option>, а также может изменяться с помощью стилей. Каждый пункт
            создается с помощью тега <option>, который должен быть вложен в контейнер <select>. Если планируется отправлять данные списка на сервер,
            то требуется поместить элемент <select> внутрь формы. Это также необходимо, когда к данным списка идет обращение через скрипты.
             Атрибуты тега <option>:
                disabled - Заблокировать для доступа элемент списка.
                label - Указание метки пункта списка.
                selected - Заранее устанавливает определенный пункт списка выделенным.
                value - Значение пункта списка, которое будет отправлено на сервер или прочитано с помощью скриптов.-->
        </div>
        <br>
        <div><label for="userChoise_1">Выберите любимые напитки</label> <br>
            <select multiple name="drink" id="userChoise_1" size="5">
                <option value="vodka">Водка</option>
                <option value="jin">Джин</option>
                <option value="wiskey">Виски</option>
                <option value="beer">Пиво</option>
                <option value="cola">Кока-кола</option>
            </select>
            <!--Атрибут multiple позволяет создать список множественного выбора (выбор производится в сочетании с клавишей ctrl)
            Атрибут size задает количество отображаемых строк-->
        </div>
        <br>
        <div>
            <button type="submit">Подтвердить</button>
            <button type="reset">Очистить</button>
        </div>


    </form>
</body>
</html>
